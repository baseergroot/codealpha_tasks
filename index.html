<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Age Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <div class="top">
      <h1>Age Calculator</h1>
      <div class="datepicker-container">
        <div class="icon">
          <!-- Calendar icon from Heroicons -->
          <svg xmlns="http://www.w3.org/2000/svg" class="calendar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
            <line x1="16" y1="2" x2="16" y2="6"/>
            <line x1="8" y1="2" x2="8" y2="6"/>
            <line x1="3" y1="10" x2="21" y2="10"/>
          </svg>
        </div>
        <input id="dob" type="date" class="date-input" placeholder="Select date" />
      </div>
    </div>

    <div class="bottom">
      <button onclick="showAge()">Calculate</button>
      <p id="result">
        result will be there...
      </p>
    </div>
  </main>

  <script src="app.js">
    
  </script>
</body>
</html>
